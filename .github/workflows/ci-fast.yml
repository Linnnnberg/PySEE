name: CI Fast

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quick-test:
    runs-on: ubuntu-latest
    # Single Python version for fastest feedback
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        # Install only essential packages for basic testing
        pip install numpy pandas matplotlib pytest black flake8
        pip install -e .

    - name: Quick lint check
      run: |
        flake8 pysee/ test_pysee.py example.py --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check --line-length=100 pysee/ test_pysee.py example.py

    - name: Quick test
      run: |
        python -c "import pysee; print('PySEE imports successfully')"

  full-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    # Only run on main branch or when explicitly requested
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-ci.txt
        pip install -e .

    - name: Full linting
      run: |
        flake8 pysee/ test_pysee.py example.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 pysee/ test_pysee.py example.py --count --exit-zero --max-complexity=15 --max-line-length=100 --extend-ignore=E203,W503,E501,F401 --statistics
        black --check --diff --line-length=100 pysee/ test_pysee.py example.py
        mypy pysee/ --ignore-missing-imports --no-strict-optional --warn-return-any --no-error-summary

    - name: Run tests
      run: |
        pytest test_pysee.py -v
        python example.py
