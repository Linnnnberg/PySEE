name: CI Simple

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # All checks in one job for simplicity
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-ci.txt
        pip install isort  # Add isort for import sorting
        pip install -e .

    - name: Black formatting check
      run: black --check --diff --line-length=100 pysee/ test_pysee.py example.py

    - name: isort import check
      run: isort --check-only --profile=black --line-length=100 pysee/ test_pysee.py example.py

    - name: flake8 linting
      run: flake8 pysee/ test_pysee.py example.py --count --max-line-length=100 --extend-ignore=E203,W503,E501,F401 --statistics

    - name: mypy type checking
      run: mypy pysee/ --ignore-missing-imports --no-strict-optional --warn-return-any --no-error-summary

    - name: Run tests
      run: |
        pytest test_pysee.py -v --timeout=60
        pytest tests/ -v --timeout=60 --maxfail=3

    - name: Test example script
      run: python example.py

  # Build check (only on main branch)
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package
      run: twine check dist/*
